<h2>User Table</h2>

<input type="text" placeholder="Search by name..." (input)="onSearch($event)" style="margin-bottom:10px; padding:6px; width: 250px;" />

<ag-grid-angular
  style="width: 100%; height: 600px;"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [pagination]="true"
  [paginationPageSize]="10"
  (gridReady)="onGridReady($event)"
  >
</ag-grid-angular>
