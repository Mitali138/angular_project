<h2>User Table</h2>

<input type="text" placeholder="Search by name..." (input)="onSearch($event)" class="user-in" />

<ag-grid-angular
  class="ag-theme-alpine user-grid"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [pagination]="true"
  [paginationPageSize]="10"
  (gridReady)="onGridReady($event)"
  >
</ag-grid-angular>
